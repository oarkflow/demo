services:
  demo1:
    image: oarkflow/web-server:latest
    platform: linux/amd64
    container_name: demo1
    volumes:
      - ./demo1.env:/.env:ro      # mount your .env into /app/.env (readâ€‘only)
      - ./demo1:/static/public     # mount local assets dir into /app/assets
    ports:
      - "3003:3003"             # map host 8081 to container 8080
    restart: unless-stopped

